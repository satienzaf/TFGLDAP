<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log Viewer</title>

</head>

<body>

    <div class="container">
        <section id="options">
            <button><a class="button" href="/logs?page=1">Ver todos los logs</a></button>
            <button><a class="button" href="/logs/latest">Ver los logs más recientes</a></button>
            <button><a class="button" href="/logs/filter">Filtrar logs por fecha y usuario</a></button>
            <button><a class="button" href="/logs/filter/ip">Filtrar logs por IP</a></button>
            <button><a class="button" href="/logs/filter/host?host=Raton">Filtrar logs por host</a></button>
            <button><a class="button" href="/logs/filter/status?status=LDAP">Filtrar logs por status de usuario</a></button>
            <button><a class="button" href="/logs/filter/access?access=true">Filtrar logs por acceso de usuario</a></button>
            <button><a class="button" href="/logs/filter/error">Filtrar logs por código de error</a></button>
            <button><a class="button" href="/logs/filter/admin?admin=True">Filtrar logs por admin</a></button>
            <button><a class="button" href="/logs/user_statistics">Filtrar logs por estadísticas de usuario</a></button>
            <button><a class="button" href="/logs/ip_statistics">Filtrar logs por estadísticas de IP</a></button>
            <!-- Añadir más opciones aquí -->
        </section>
    </div>
</body>

</html>
